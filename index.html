<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Purple Jellyfish</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a2e 0%, #16213e 50%, #1a1a3e 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .ocean-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.2) 0%, transparent 50%);
        }

        .jellyfish {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 600px;
        }

        .bell {
            width: 300px;
            height: 200px;
            background: radial-gradient(ellipse at center top, 
                rgba(147, 51, 234, 0.9) 0%,
                rgba(126, 34, 206, 0.8) 30%,
                rgba(109, 40, 217, 0.6) 60%,
                rgba(139, 69, 244, 0.3) 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            margin: 0 auto;
            box-shadow: 
                0 0 60px rgba(147, 51, 234, 0.5),
                inset 0 0 40px rgba(167, 85, 255, 0.3);
            animation: bellPulse 4s ease-in-out infinite;
        }

        .bell::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50px;
            width: 200px;
            height: 100px;
            background: radial-gradient(ellipse, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: bellShimmer 3s ease-in-out infinite;
        }

        .tentacle-group {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }

        .tentacle {
            position: absolute;
            width: 8px;
            background: linear-gradient(to bottom, 
                rgba(147, 51, 234, 0.8) 0%,
                rgba(126, 34, 206, 0.6) 50%,
                rgba(109, 40, 217, 0.3) 100%);
            border-radius: 4px;
            transform-origin: top center;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.4);
        }

        .tentacle:nth-child(1) {
            height: 300px;
            left: 120px;
            animation: tentacleFloat1 6s ease-in-out infinite;
        }

        .tentacle:nth-child(2) {
            height: 280px;
            left: 140px;
            animation: tentacleFloat2 5.5s ease-in-out infinite -0.5s;
        }

        .tentacle:nth-child(3) {
            height: 320px;
            left: 160px;
            animation: tentacleFloat3 6.5s ease-in-out infinite -1s;
        }

        .tentacle:nth-child(4) {
            height: 290px;
            left: 180px;
            animation: tentacleFloat4 5.8s ease-in-out infinite -1.5s;
        }

        .tentacle:nth-child(5) {
            height: 310px;
            left: 200px;
            animation: tentacleFloat5 6.2s ease-in-out infinite -2s;
        }

        .tentacle:nth-child(6) {
            height: 275px;
            left: 220px;
            animation: tentacleFloat6 5.7s ease-in-out infinite -2.5s;
        }

        .tentacle:nth-child(7) {
            height: 295px;
            left: 240px;
            animation: tentacleFloat7 6.1s ease-in-out infinite -3s;
        }

        .tentacle:nth-child(8) {
            height: 285px;
            left: 260px;
            animation: tentacleFloat8 5.9s ease-in-out infinite -3.5s;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 28px;
            font-weight: 300;
            text-align: center;
            letter-spacing: 3px;
            text-shadow: 
                0 0 20px rgba(147, 51, 234, 0.8),
                0 0 40px rgba(126, 34, 206, 0.6);
            animation: textFloat 4s ease-in-out infinite;
            z-index: 10;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: -1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: -2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: -3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: -4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: -5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: -6s; }
        .particle:nth-child(8) { left: 80%; animation-delay: -7s; }

        @keyframes bellPulse {
            0%, 100% { transform: scale(1) translateY(0px); }
            50% { transform: scale(1.05) translateY(-10px); }
        }

        @keyframes bellShimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        @keyframes tentacleFloat1 {
            0%, 100% { transform: rotate(-5deg) scaleY(1); }
            25% { transform: rotate(8deg) scaleY(0.95); }
            50% { transform: rotate(-3deg) scaleY(1.05); }
            75% { transform: rotate(6deg) scaleY(0.98); }
        }

        @keyframes tentacleFloat2 {
            0%, 100% { transform: rotate(3deg) scaleY(1); }
            25% { transform: rotate(-6deg) scaleY(1.03); }
            50% { transform: rotate(4deg) scaleY(0.97); }
            75% { transform: rotate(-8deg) scaleY(1.02); }
        }

        @keyframes tentacleFloat3 {
            0%, 100% { transform: rotate(-2deg) scaleY(1); }
            25% { transform: rotate(7deg) scaleY(0.96); }
            50% { transform: rotate(-5deg) scaleY(1.04); }
            75% { transform: rotate(3deg) scaleY(0.99); }
        }

        @keyframes tentacleFloat4 {
            0%, 100% { transform: rotate(4deg) scaleY(1); }
            25% { transform: rotate(-7deg) scaleY(1.02); }
            50% { transform: rotate(6deg) scaleY(0.98); }
            75% { transform: rotate(-4deg) scaleY(1.01); }
        }

        @keyframes tentacleFloat5 {
            0%, 100% { transform: rotate(-6deg) scaleY(1); }
            25% { transform: rotate(5deg) scaleY(0.97); }
            50% { transform: rotate(-8deg) scaleY(1.03); }
            75% { transform: rotate(2deg) scaleY(1); }
        }

        @keyframes tentacleFloat6 {
            0%, 100% { transform: rotate(7deg) scaleY(1); }
            25% { transform: rotate(-3deg) scaleY(1.01); }
            50% { transform: rotate(9deg) scaleY(0.99); }
            75% { transform: rotate(-5deg) scaleY(1.02); }
        }

        @keyframes tentacleFloat7 {
            0%, 100% { transform: rotate(-4deg) scaleY(1); }
            25% { transform: rotate(6deg) scaleY(0.98); }
            50% { transform: rotate(-7deg) scaleY(1.03); }
            75% { transform: rotate(1deg) scaleY(0.99); }
        }

        @keyframes tentacleFloat8 {
            0%, 100% { transform: rotate(2deg) scaleY(1); }
            25% { transform: rotate(-8deg) scaleY(1.01); }
            50% { transform: rotate(5deg) scaleY(0.97); }
            75% { transform: rotate(-6deg) scaleY(1.02); }
        }

        @keyframes textFloat {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.9;
            }
            50% { 
                transform: translate(-50%, -52%) scale(1.02);
                opacity: 1;
            }
        }

        @keyframes particleFloat {
            0% { 
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% { 
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .jellyfish {
                width: 300px;
                height: 500px;
            }
            
            .bell {
                width: 250px;
                height: 160px;
            }
            
            .message {
                font-size: 22px;
                letter-spacing: 2px;
            }
            
            .tentacle {
                width: 6px;
            }
            
            .tentacle:nth-child(1) { height: 250px; left: 90px; }
            .tentacle:nth-child(2) { height: 230px; left: 105px; }
            .tentacle:nth-child(3) { height: 270px; left: 120px; }
            .tentacle:nth-child(4) { height: 240px; left: 135px; }
            .tentacle:nth-child(5) { height: 260px; left: 150px; }
            .tentacle:nth-child(6) { height: 225px; left: 165px; }
            .tentacle:nth-child(7) { height: 245px; left: 180px; }
            .tentacle:nth-child(8) { height: 235px; left: 195px; }
        }
    </style>
</head>
<body>
    <div class="ocean-container">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="jellyfish">
            <div class="bell"></div>
            <div class="tentacle-group">
                <div class="tentacle"></div>
                <div class="tentacle"></div>
                <div class="tentacle"></div>
                <div class="tentacle"></div>
                <div class="tentacle"></div>
                <div class="tentacle"></div>
                <div class="tentacle"></div>
                <div class="tentacle"></div>
            </div>
        </div>
        
        <div class="message">You once told me jellyfish were your favorite… so I made this for you. Because you’re my favorite.</div>
    </div>
</body>
</html>
